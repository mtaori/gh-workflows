name: docker workflow
on:
  push:
    branches:
      - main
jobs:
    docker-image:
        runs-on: ubuntu-latest
        steps:
            - name: login in docker
              run: docker login
            - name: Image from docker hub
              run: docker pull mtaori/myloginpage:v1
            - name: build image
              run: docker build . -t mtaori/myloginpage:v1
            - name: run image
              run: docker run -itd -p 6010:80 mtaori/myloginimage:v1
            